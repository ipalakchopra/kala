{% extends 'basic.html' %}
{% load static %}

{% block title %} {{prod.product_name}} {% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/styleproduct.css' %}">
<div class="display single-product">
    <div class="row">
        <div class="col-2">
            <img class="img" src="{{prod.image.url}}" width="90%" >
            
        </div>
        <div class="col-2">
            <p>Home/{{prod.product_name}}</p>
            <h4>{{prod.product_name}}</h4>
            <p>Rs. {{prod.price}}</p>
            <input type="number" value="1">
            <a href="" class="btn">Add To Cart</a>
            <a href="/checkout/{{prod.id}}">Buy Now</a>
            <h3><br>Product Details <i class="fa fa-indent"></i></h3>
            <p>{{prod.desc}}</p>
        </div>
    </div>
    
</div>

{% endblock %}
