{% extends 'basic.html' %}
{% load static %}


{% block title %}All Products{% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/styleproducts.css' %}">
<div class="cat">
    <h2>All Products</h2>
    <div class="row">
        {% for prod in prod %}
        <a href="product/{{prod.id}}">
            <div class="col-4">
                <img src="{{prod.image.url}}" width="300px" height="200px">
                <h4>{{prod.product_name}}</h4>
                <p>Rs. {{prod.price}}</p>
            </div>
        </a>
        
        {% endfor %}
      
    </div>
</div>
{% endblock %}
